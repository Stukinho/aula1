<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tato</title>
</head>
<body>
    <table border="1" width="300px">
        <tr>
            <th>Produtos</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>garrafa</td>
            <td>5 unidades</td>
        </tr>
        <tr>
            <td>prato</td>
            <td>10 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr>
            <th>Produtos</th>
            <td>Garrafa</td>
            <td>Prato</td>
        </tr>
        <tr>
            <th>Quantidade</th>
            <td>5 unidades</td>
            <td>5 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <th colspan="2">Loja</th>
        <tr>
            <th>Produtos</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>garrafa</td>
            <td>5 unidades</td>
        </tr>
        <tr>
            <td>prato</td>
            <td>10 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        
        <tr>
            <th rowspan="2">Loja</th>
            <th>Produtos</th>
            <td>Garrafa</td>
            <td>Prato</td>
        </tr>
        <tr>
            <th>Quantidade</th>
            <td>5 unidades</td>
            <td>5 unidades</td>
        </tr>
    </table>
    <br>
    <table border="1" width="300px">
        <tr align="start">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="middle">
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr align="end">
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
    </table>
</body>
</html>
